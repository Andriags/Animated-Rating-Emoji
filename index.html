<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rating With 3D Emoji</title>
  </head>
  <body>
    <div class="rating">
      <input type="radio" name="emoji" id="emoji-1" checked="checked" />
      <label for="emoji-1">
        <img src="/img/emoji-1.png" alt="" />
        <h4>Excellent</h4>
      </label>
      <input type="radio" name="emoji" id="emoji-2" checked="checked" />
      <label for="emoji-2">
        <img src="/img/emoji-2.png" alt="" />
        <h4>Good</h4>
      </label>
      <input type="radio" name="emoji" id="emoji-3" checked="checked" />
      <label for="emoji-3">
        <img src="/img/emoji-3.png" alt="" />
        <h4>Average</h4>
      </label>
      <input type="radio" name="emoji" id="emoji-4" checked="checked" />
      <label for="emoji-4">
        <img src="/img/emoji-4.png" alt="" />
        <h4>Poor</h4>
      </label>
      <input type="radio" name="emoji" id="emoji-5" checked="checked" />
      <label for="emoji-5">
        <img src="/img/emoji-5.png" alt="" />
        <h4>Worst</h4>
      </label>
      <h2 class="text">Your Feedback</h2>
    </div>
  </body>
</html>
